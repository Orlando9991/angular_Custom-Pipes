<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label><b>Payee Name</b></label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label><b>Payment Date</b></label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{date | date : 'MMMM dd, yyyy'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label><b>Payment Amount</b></label>
      <input type="number" class="form-control" (input)="onAmountChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{amount | currency: 'EUR'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label><b>Height</b></label>
      <input type="number" class="form-control" (input)="onHeightChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{height | number : '1.1-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label><b>Miles</b></label>
      <input type="number" class="form-control" (input)="onMilesChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert : 'km') > 1">
        {{miles | convert : 'km' | number: '1.1-3'}}
      </div>
    </div>
  </div>

  {{car | json}}

</div>
